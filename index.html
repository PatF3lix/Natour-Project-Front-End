<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
    <link rel="stylesheet" href="css/style.comp.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img class="header__logo" src="img/logo-white.png" alt="header__Logo" />
      </div>

      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Outdoors</span>
          <span class="heading-primary--sub">is where life happens</span>
        </h1>
        <a href="#" class="btn btn--white btn--animated">Discover all tours</a>
      </div>
    </header>

    <section class="grid-test">
      <!-- FIRST ROW -->
      <div class="row row__1">
        <div class="row__1-col-1">Col 1 of 2</div>
        <div class="row__1-col-2">Col 1 of 2</div>
      </div>
      <!-- SECOND ROW -->
      <div class="row row__2">
        <div class="row__2-col-1">Col 1 of 3</div>
        <div class="row__2-col-2">Col 1 of 3</div>
        <div class="row__2-col-3">Col 1 of 3</div>
      </div>
      <!--THIRD ROW  -->
      <div class="row row__3">
        <div class="row__3-col-1">Col 1 of 3</div>
        <div class="row__3-col-2">Col 2 of 3</div>
      </div>
      <!-- FORTH ROW -->
      <div class="row row__4">
        <div class="row__4-col-1">Col 1 of 4</div>
        <div class="row__4-col-2">Col 1 of 4</div>
        <div class="row__4-col-3">Col 1 of 4</div>
        <div class="row__4-col-4">Col 1 of 4</div>
      </div>
      <!-- FIFTH ROW -->
      <div class="row row__5">
        <div class="row__5-col-1">Col 1 of 4</div>
        <div class="row__5-col-2">Col 1 of 4</div>
        <div class="row__5-col-3">Col 2 of 4</div>
      </div>
      <!-- SIXTH ROW -->
      <div class="row row__6">
        <div class="row__6-col-1">Col 1 of 4</div>
        <div class="row__6-col-2">Col 3 of 4</div>
      </div>
    </section>
  </body>
</html>
